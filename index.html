<!DOCTYPE html>
<head>
    <title>Bitcon Ticker</title>
</head>
<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
        <input type="text" name="amount" placeholder="quantity">
    
        <select name="crypto" id="">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Etherium</option>
            <option value="LTC">Litecoins</option>
        </select>

        <select name="fiat" id="">
            <option value="USD">US Dollars</option>
            <option value="GBP">GB Pounds</option>
            <option value="EUR">EU Euros</option>
        </select>

        <button type="submit">Check</button>
    </form>
</body>
</html>
